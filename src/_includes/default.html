            (function (axios, Fuse) {
            'use strict';

            async function search(pattern) {
                const res = await axios.get("../searchIndex.json");
                const index = res.data;
                const options = {
                keys: ["title", "content"],
                };
                const fuse = new Fuse(index, options);
            
                return fuse.search(pattern);
            }
