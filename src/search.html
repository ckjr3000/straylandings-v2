<script>
    document.addEventListener("DOMContentLoaded", function() {
      const query = decodeURIComponent(new URLSearchParams(window.location.search).get('query'));
      console.log('query');
      // Load your search index file
      fetch('searchIndex.json')
        .then(response => response.json())
        .then(data => {
          console.log(data);
          // Initialize Fuse.js with your data
          const fuse = new Fuse(data[0], {
            keys: ['title', 'content'], // Specify which fields to search
            includeScore: true // Include search score for ranking results
          });
  
          // Perform search
          const result = fuse.search(query);
  
          // Display search results
          const searchResultsDiv = document.getElementById('search-results');
  
          if (result.length > 0) {
            result.forEach(({ item, score }) => {
              // Display search results
              const searchResult = document.createElement('div');
              searchResult.innerHTML = `
                <h3>${item.title}</h3>
                <p>Score: ${score.toFixed(2)}</p>
                <p>${item.url}</p>
              `;
              searchResultsDiv.appendChild(searchResult);
            });
          } else {
            searchResultsDiv.textContent = 'No results found';
          }
        })
        .catch(error => console.error('Error fetching search index:', error));
    });
  </script>
